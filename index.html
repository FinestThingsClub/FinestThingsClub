<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>The Finest Things Club</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
  
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	
	<!-- Stylesheets -->
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/ionicons.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/jquery.classycountdown.css" />
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>
	
	<div class="main-area">
		<div class="container full-height position-static">
			
			<section class="left-section full-height">
				
				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<h1 class="title"><b>Under Construction</b></h1>
							<p>Our website is currently being built.
								We Should be live soon. Thank you for your patience.</p>

							<div class="email-input-area">
								<form method="post">
									<input class="email-input" name="email" type="text" placeholder="Enter your email"/>
									<button class="submit-btn" name="submit" type="submit"><b>SUBSCRIBE</b></button>
								</form>
							</div><!-- email-input-area -->
							
							<p class="post-desc">Subscribe now to get early notification of our launch date!</p>
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->

			</section><!-- left-section -->
		
			<section class="right-section" style="background-image: url(images/finest_things_club.jpg)">
			
				<div class="display-table center-text">
					<div class="display-table-cell">
						
						
						<div id="rounded-countdown">
							<div class="countdown" data-remaining-sec="500000"></div>
						</div>
						
					</div><!-- display-table-cell -->
				</div><!-- display-table -->
				
			</section><!-- right-section -->
		
		</div><!-- container -->
	</div><!-- main-area -->
	
	<!-- SCRIPTS -->
	<script src="assets/js/jquery-3.1.1.min.js"></script>
	<script src="assets/js/tether.min.js"></script>
	<script src="assets/js/bootstrap.js"></script>
	<script src="assets/js/jquery.classycountdown.js"></script>
	<script src="assets/js/jquery.knob.js"></script>
	<script src="assets/js/jquery.throttle.js"></script>
	<script src="assets/js/scripts.js"></script>
	
</body>
</html>
